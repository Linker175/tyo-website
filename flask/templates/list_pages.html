<!DOCTYPE html>
<html>
<head>
    <title>Liste des Pages</title>
</head>
<body>
    <div class="page-list">
        {% for page in pages %}
            <div class="page-item">
                <a href="{{ url_for('page_details', page_id=page.id) }}">
                    <div class="button-container">
                        {{ page.title }}
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
