<!DOCTYPE html>
<html>
<head>
    <title>Liste des Pages</title>
</head>
<body>
    <h2>Liste des Pages</h2>
    <ul>
        {% for page in pages %}
            <li>
                <a href="{{ url_for('page_details', page_id=page.id) }}">{{ page.title }}</a><br>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
